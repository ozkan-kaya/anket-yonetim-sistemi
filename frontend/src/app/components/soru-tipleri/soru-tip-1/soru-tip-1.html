<div class="control">
    @for (soruSikki of soruSecenekleri; track soruSikki.id) {
    <label class="checkbox is-block mb-2" [style.cursor]="isDisabled ? 'not-allowed' : 'pointer'">
        <input type="checkbox" [value]="soruSikki.id" [checked]="isChecked(soruSikki.id)"
            (change)="onChange($event, soruSikki.id)" [disabled]="isDisabled">
        {{ soruSikki.answer }}
    </label>
    }
</div>
